<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:action="@{/products/add}" th:object="${product}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required><br><br>

  <label for="shortDescription">Short Description:</label>
  <textarea id="shortDescription" th:field="*{shortDescription}" required></textarea><br><br>

  <label for="longDescription">Long Description:</label>
  <textarea id="longDescription" th:field="*{longDescription}" required></textarea><br><br>

  <label for="image">Image URL:</label>
  <input type="text" id="image" th:field="*{image}"><br><br>

  <label for="price">Price:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}" required><br><br>

  <label for="category">Category:</label>
  <input type="text" id="category" th:field="*{category}" required><br><br>

  <button type="submit">Add Product</button>
</form>

<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
</body>
</html>
