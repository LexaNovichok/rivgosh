    <!-- Логотип -->

    </td>
    <!-- Заголовок -->
    <td align="center" colspan="2">

    </td>
    <!-- Логин/Пароль -->
    <td width="200">
      <table cellpadding="5" width="100%">
        <tr>
          <td align="right"><input type="text" value="Логин"></td>
        </tr>

        </tr>
      </table>
    </td>
  </tr>
</table>

<script>
  const searchInput = document.getElementById("search-box");
const suggestionsContainer = document.getElementById("suggestions");

searchInput.addEventListener("input", async function() {
    const query = searchInput.value.trim();

    if (query.length > 0) {
        // Правильное построение URL с использованием Template Literals
        const url = `/products/search_suggestions?query=${encodeURIComponent(query)}`; //кодируем query
        try {
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const suggestions = await response.json();

            suggestionsContainer.innerHTML = '';

            if (suggestions.length > 0) {
                suggestions.forEach(item => {
                    const suggestionItem = document.createElement("div");
                    suggestionItem.classList.add("suggestion-item");

                    const productImage = document.createElement("img");
                    productImage.src = `/prefabs/${item.image}`; // Исправлено: добавлен слэш
                    productImage.alt = item.name;
                    productImage.classList.add("suggestion-image");

                    const productName = document.createElement("span");
                    productName.textContent = item.name;
                    productName.classList.add("suggestion-name");

                    suggestionItem.appendChild(productImage);
                    suggestionItem.appendChild(productName);

                    suggestionItem.addEventListener("click", function() {
                        searchInput.value = item.name;
                        suggestionsContainer.style.display = 'none';
                    });

                    suggestionsContainer.appendChild(suggestionItem);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        } catch (error) {
            console.error("Error fetching suggestions:", error);
            suggestionsContainer.innerHTML = '<div class="suggestion-item">Ошибка загрузки предложений</div>';
            suggestionsContainer.style.display = 'block';
        }
    } else {
        suggestionsContainer.style.display = 'none';
    }
});
</script>

<style>
  /* Категории */
  #category-form {
      display: flex;
      flex-direction: column; /* Строки располагаются по вертикали */
      align-items: flex-start; /* Выравнивание по левому краю */
      gap: 10px; /* Отступ между элементами */

      background: #f8f8f8;
      border-radius: 5px;
  }

  #category-form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1; /* Авторасширение для заполнения доступного пространства */
  }

  #category-form button {
      background-color: #f7931e;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
  }


  #suggestions {
    position: absolute;
    border: 1px solid #ccc;
    max-height: 200px;
    overflow-y: auto;
    width: 100%; /* Делаем ширину 100% от родительского элемента */
    max-width: 500px; /* Ограничиваем максимальную ширину */
    background-color: white;
    z-index: 1000; /* Убедитесь, что z-index достаточно высок для отображения поверх других элементов */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .suggestion-item {
      padding: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
  }

  .suggestion-item:hover {
      background-color: #f0f0f0;
  }

  .suggestion-image {
      width: 50px; /* Размер картинки */
      height: 50px;
      margin-right: 20px; /* Расстояние между картинкой и текстом */
  }

  .suggestion-name {
      font-size: 16px; /* Размер текста */
      max-width: calc(100% - 70px); /* Оставляем место для картинки и отступа */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
  }
</style>
