<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        h1 {
          text-align: center;
          color: #ff8000;
          margin-bottom: 20px;
        }

        form {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
        }

        label {
          font-weight: bold;
          margin-bottom: 5px;
          display: block;
          color: #333333;
        }

        input, textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #dddddd;
          border-radius: 5px;
          font-size: 14px;
          box-sizing: border-box;
        }

        textarea {
          resize: none;
          height: 100px;
        }

        button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #ff8000;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #ffa756;
        }

        p {
          text-align: center;
          font-weight: bold;
          margin-top: 15px;
        }

        p[style*="color: green;"] {
          color: #27AE60;
        }

        p[style*="color: red;"] {
          color: #e74c3c;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;

            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .btn-danger:hover {
            background-color: #c82333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-danger:active {
            background-color: #bd2130;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div>
    <h1>Edit Product</h1>

    <!-- Error message for non-existent product -->
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

    <form th:action="@{/products/productEdit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" th:field="*{shortDescription}" required></textarea>

        <label for="longDescription">Long Description:</label>
        <textarea id="longDescription" th:field="*{longDescription}" required></textarea>

        <label for="image">Image URL:</label>
        <input type="text" id="image" th:field="*{image}">

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required>

        <button type="submit">Save Changes</button>

        <form action="/delete/${product.id}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Вы уверены, что хотите удалить этот продукт?');">
                Delete
            </button>
        </form>
    </form>

    <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
</div>
</body>
</html>
