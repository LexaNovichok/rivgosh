<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff8000;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff8000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffa756;
    }

    p {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    p[style*="color: green;"] {
      color: #27AE60;
    }
  </style>
</head>
<body>
<div>
  <h1>Add Product</h1>

  <form th:action="@{/products/add}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="shortDescription">Short Description:</label>
    <textarea id="shortDescription" th:field="*{shortDescription}" required></textarea>

    <label for="longDescription">Long Description:</label>
    <textarea id="longDescription" th:field="*{longDescription}" required></textarea>

    <label for="image">Image URL:</label>
    <input type="text" id="image" th:field="*{image}">

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required>

    <button type="submit">Add Product</button>
  </form>

  <p th:if="${successMessage}" th:text="${successMessage}"></p>
</div>
</body>
</html>
